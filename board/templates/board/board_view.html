{% extends "main/layout.html" %}

{% block title %}
Board
{% endblock %}

{% block content %}
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
      </tr>
    </thead>
    <tbody>

    {% for board in boards %}
      <tr>
        <th scope="row">{{board.id}}</th>
        <td><a href="/board/{{board.id}}">{{board.title}}</a></td>
        <td>{{board.author}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% if request.session.user %}
  <a href="{% url 'board_create' %}" class ="btn btn-primary">Create</a>
  {% endif %}
</div>
{% endblock %}
